<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card User</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="user-card">
        <div class="content-1"></div>
        <div class="icon"><img src="./user-icons/icons/user-circle.png" alt="user-circle" width="100px"></div>
        <div class="content-2">
            <div class="name">Jane Doe</div>
            <div><img src="./user-icons/icons/map-marker.png" alt="map-marker" width="15px"> Seattle</div>
            <div>Developer | Engineer | Problem Solver</div>
            <div>Master of shadows and the internet!</div>
            <div><img src="./user-icons/icons/gear.png" alt="gear" width="15px"><a href="#">edit profile</a></div>
        </div>
    </div>
</body>
</html>
